        - asset: assets/fonts/lufga/LufgaSemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/lufga/LufgaBold.ttf
          weight: 700
        - asset: assets/fonts/lufga/LufgaBoldItalic.ttf
